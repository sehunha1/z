<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Material Datetimepicker Examples</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./calendartest/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./calendartest/css/material.min.css" />
    <link rel="stylesheet" href="./calendartest/css/bootstrap-material-datetimepicker.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./calendartest/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./calendartest/js/material.min.js"></script>
    <script type="text/javascript" src="./calendartest/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./calendartest/js/bootstrap-material-datetimepicker.js"></script>

    <style>
      body 
      {
        font-family: 'Roboto', sans-serif;
      }
      h2 
      {
        padding: 0 20px 10px 20px;
        font-size: 20px;
        font-weight: 400;
      }
      .form-control-wrapper 
      {
        margin: 10px 20px;
      }
      code 
      {
        padding: 10px;
        background: #eee!important;
        display: block;
        color: #000;
      }
      code > p 
      {
        font-weight: bold;
        color: #000;
        font-size: 1.5em;
      }
      @media(max-width: 300px)
      {
        .well { margin : 0}
      }
    </style>
    
  </head>
  <body>

          <div class="form-control-wrapper">
          <button id='date'>button</button>
            <!-- <input type="text" id="date" class="form-control floating-label" placeholder="Date">  -->
          </div>

    <script type="text/javascript">
    $(document).ready(function()
    {
      $('#date').bootstrapMaterialDatePicker
      ({
        time: false
      });

      $('#time').bootstrapMaterialDatePicker
      ({
        date: false,
        shortTime: true,
        format: 'HH:mm'
      });

      $('#date-format').bootstrapMaterialDatePicker
      ({
        format: 'dddd DD MMMM YYYY - HH:mm'
      });
      $('#date-fr').bootstrapMaterialDatePicker
      ({
        format: 'DD/MM/YYYY HH:mm',
        lang: 'kor',
        weekStart: 1, 
        cancelText : 'ANNULER'
      });

      $('#date-end').bootstrapMaterialDatePicker
      ({
        weekStart: 0, format: 'DD/MM/YYYY HH:mm'
      });
      $('#date-start').bootstrapMaterialDatePicker
      ({
        weekStart: 0, format: 'DD/MM/YYYY HH:mm'
      }).on('change', function(e, date)
      {
        $('#date-end').bootstrapMaterialDatePicker('setMinDate', date);
      });

      $('#min-date').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', minDate : new Date() });

      $.material.init()
    });
    </script>
  </body>
</html>
