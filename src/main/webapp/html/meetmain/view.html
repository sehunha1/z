<!DOCTYPE html>
<html>

<head>
<meta charset='UTF-8'>
<title>상세보기</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../../css/main/main.css">
<link rel="stylesheet" href="../css/write.css">
</head>
<body>
	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-body">
					<div class='container'>


						<div id="content">
							<h1>게시판 상세보기</h1>
							<form class='form-horizontal'>
								<div class="form-group">
									<label for="title" class="col-sm-2 control-label">제목</label>
									<div class="col-sm-10">
										<input id='content' type='text' class="form-control"
											placeholder='내용'>
									</div>
								</div>
								<div class="form-group">
									<label for="photo" class="col-sm-2 control-label">사진</label>
									<div class="col-sm-10">
										<img id='photo-img' height='80'> <span
											class="btn btn-success fileinput-button"> <i
											class="glyphicon glyphicon-plus"></i> <span>파일 선택...</span> <input
											id='file' class='form-control' type='file' name='files'
											multiple>
										</span> <input id='photo-path' type='hidden'>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button id='add-btn' type='button'
											class='new-form btn btn-primary'>등록</button>
										<button id='update-btn' type='button'
											class='view-form btn btn-primary'>변경</button>
										<button id='delete-btn' type='button'
											class='view-form btn btn-primary'>삭제</button>
										<button id='list-btn' type='button' class='btn btn-primary'>목록</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>


		<div id='footer'></div>
	</div>

	<script src="../js/context.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script> 
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script> 
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="view.js"></script>

</body>
</html>
