<script>

try {
    var mtnum = location.href.split('?')[1].split('=')[1];
} catch (error) {
    var mtnum = -1;
}

$.getJSON('../auth/loginUser.json', function(ajaxResult) {
  if (ajaxResult.status == "fail") { // 로그인 되지 않았으면,
    alert('로그인하세요');
        return;
      }
  
  var mnum = ajaxResult.data.memberNo;

  
    $('#new-btnnn').click(function(event) {
      event.preventDefault();
        var param = {
          "memberNo": mnum,
          "meetNo": mtnum,
          "title": $('#titl').val(),
          "content": $('#cont').val()

        };
        console.log(param);
        $.post('add.json', param, function(ajaxResult2) {
        	console.log(ajaxResult2)
            if (ajaxResult2.status != "success") {
              return;
            }
            location.href = 'meetmain.html';
        }, 'json'); // post();
    }); // click()   
    
    $.getJSON('list.json?mtnum=1', function(ajaxResult) {
    	 if (ajaxResult.status == "fail") { // 로그인 되지 않았으면,
          return;
    		}
    	 var list = ajaxResult.data;
    	 var container2 = $('.container2');
    	 //var container2 = $('#container2 .row');
       var template = Handlebars.compile($('#trTemplate').html());
       var row;
       for (var i = 0; i < list.length; i++) {
    	   if (i % 3 == 0) {
    		   console.log('로우생성')
    		   row = $('<div>').addClass('row').appendTo(container2);
    	   }
    	   var div = $('<div>').html(template(list[i]));
    	   row.append(div);
       }
       
       $(".btn-view").click(function() {
    	 
       });
       
    });
});

</script>
