<!-- 모임원 초대 -->
<div id="schedulememb" class="main-div">
	<span class="section"></span><br> <span class="title">모임원초대</span>
	<button type="button" id="plus-btn" class="btn btn-default"
		onClick="add_memb()">+</button>

	<!-- 멤버 초대 -->
	<div class="memb-add">
		<div id="mail-box-div" class="mail-box-cls">
			<input id="memb-email" type="email" class="add-email-box"
				placeholder="email을 입력해주세요">
		</div>
		<!-- 멤버 추가시 input Box 삽입할 div -->
		<div id="new-field"></div>
	</div>
</div>

<script>

//멤버 초대 상자 추가
function add_memb() {
  $('<div>').attr('class', 'mail-box-cls').html(
      '<input type="email"' + 'class="add-email-box"'
          + 'placeholder="email을 입력해주세요">'
          + '<button type="button" id="minus-btn"'
          + 'class="btn btn-default"'
          + 'onClick="remove_memb(this)">-</button>').appendTo(
      '#new-field');
}

// 멤버 초대 상자 삭제
function remove_memb(obj) {
  document.getElementById('new-field').removeChild(obj.parentNode);
}

// 모임구성원 이메일 변수에 담기
function memb_add_email()  {
    var addmemb = document.getElementsByClassName('add-email-box');
    var membdata = new Array();
    for (var i = 0; i < addmemb.length; i++) {
      if (addmemb[i] != null) {
        membdata.push(addmemb[i]);
      }
    }
    return membdata;
  }
</script>

	border-radius: 10px;

	margin-top: 20px;
	margin-bottom: 20px;

}

	width: 100%;
	height: 80%;
	overflow: auto;
	text-align: left;
}

#schedulememb .mail-box-cls {
	width: 99%;
	margin: 0 auto;
}

#schedulememb .add-email-box {
	float: left;
	height: 40px;
	width: 70%;
	margin-top: 3%;
	margin-left: 5%;
	margin-right: 10%;
	font-color: #3ACBA3;
	border-radius: 3px;
	display: inline-block;
}

#schedulememb #plus-btn {
	margin-right: 6%;
	float: right;
	height: 30px;
	line-height: 100%;
	border-radius: 10px;
	border-style: solid;
	border-width: 2px;
	border-color: grey;
	background-color: #3ACBA3;
	color: white;
}

#schedulememb #plus-btn:hover {
	color: black;
}

#schedulememb #minus-btn {
