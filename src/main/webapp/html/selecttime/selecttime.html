<!DOCTYPE html>
<!-- 작성: 2017.02.09 김재녕 -->
<!-- 내용: 희망 시간 선택 팝업 -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href="../../css/selecttime/selecttime.css">
</head>
<body>
	<div id="selecttime">
		<div id="selecthead">
			<strong class="timep"> 참석할 시간을 선택해주세요! </strong>
			<button id="timeclose" class="timebtn">X</button>
		</div>

		<div id="selectcontent">
			<div class="timechoice">
				<span class="placeholder">Select time</span>
				<ul>
					<li>아침</li>
					<li>낮</li>
					<li>저녁</li>
					<li>밤</li>
				</ul>
			</div>
		</div>
		<div id="selectbutton">
			<button id="timeok" class="timebtn">OK</button>
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
        $('.timechoice').on('click','.placeholder',function(){
          var parent = $(this).closest('.timechoice');
          if ( ! parent.hasClass('is-open')){
            parent.addClass('is-open');
            $('.timechoice.is-open').not(parent).removeClass('is-open');
          }else{
            parent.removeClass('is-open');
          }
        }).on('click','ul>li',function(){
          var parent = $(this).closest('.timechoice');
          parent.removeClass('is-open').find('.placeholder').text( $(this).text() );
        });
    </script>
</body>
</html>
