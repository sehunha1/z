<!DOCTYPE html>
<!-- 모임 생성시 설정화면 -->
<!-- 수정: 2017.02.16 김재녕 -->
<!-- 내용: UI 수정 및 기능 구현 -->
<html>
<head>
<meta charset='UTF-8'>
<title>모임방설정</title>
<link rel="stylesheet"
	href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet"
	href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet"
	href="../../node_modules/blueimp-file-upload/css/jquery.fileupload.css">
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/main/write2.css">
<body>

	<div id="header"></div>

	<div id="content">

		<!-- 모임정보설정 -->
		<div id="scheduleinfo" class="main-div">
			<span class="section"></span><br> <span class="title">모임정보설정</span><br>

			<!-- 모임분류, 투표마감 설정 -->
			<div class="separate">
				<div class="s-1">
					<h6 class="ss-title">모임분류</h6>
					<select class="form-control">
						<option value="">-- 선택 --</option>
						<option value="스터디">스터디</option>
						<option value="친목">친목</option>
						<option value="회식">회식</option>
						<option value="동창회">동창회</option>
						<option value="기타">기타</option>
					</select>
				</div>

				<div class="s-2">
					<h6 class="ss-title">투표마감</h6>
					<select class="form-control">
						<option value="">-- 선택 --</option>
						<option value="1">1일 후</option>
						<option value="2">2일 후</option>
						<option value="3">3일 후</option>
						<option value="7">일주일 후</option>
						<option value="15">보름 후</option>
					</select>
				</div>
			</div>

			<!-- 모임 기간 설정(제한 날짜 및 기간 선택) -->
			<div class="date-choice">
				<h6 class="ss-title">모임 기간 설정</h6>
				<input class="flatpickr" type="text" placeholder="Select Date..">
			</div>

			<!-- 내용(모임 상세설명) -->
			<div class="schedule-desc">
				<h6 class="ss-title">내용</h6>
				<textarea class="form-control-area" rows="3"
					placeholder="내용을 입력해주세요"></textarea>
			</div>

			<!-- 사진(모임 이미지) -->
			<div class="form-group">
				<h6 class="ss-title">사진</h6>
				<div class="filebox preview-image">
					<input class="upload-name" value="파일선택" disabled="disabled">
					<label for="input-file">사진업로드</label> <input type="file"
						id="input-file" class="upload-hidden">
				</div>
			</div>

		</div>

		<!-- 모임원 초대 -->
		<div id="schedulememb" class="main-div">
			<span class="section"></span><br> <span class="title">모임원초대</span>
			<button type="button" id="plus-btn" class="btn btn-default"
				onClick="add_memb()">+</button>

			<div class="memb-add">

				<div id="mail-box-div" class="mail-box-cls">
					<input type="email" class="add-email-box"
						placeholder="email을 입력해주세요">
				</div>

				<!-- 멤버 추가시 input Box 삽입할 div -->
				<div id="new-field"></div>

			</div>
		</div>

		<div class="main-div">
			<button type="button" id="Go-btn" class="btn btn-go">Go!</button>
		</div>
	</div>

	<div id="footer"></div>

	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="https://unpkg.com/flatpickr"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/main/write2.js"></script>

	<script>
		flatpickr(".flatpickr");
	</script>

</body>
</html>
