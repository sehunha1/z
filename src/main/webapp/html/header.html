<div class="inner_header">
	<a class="logo" href="../../html/main/main.html"> <img
		src="../../image/logo.png" alt="Schedule Maker">
	</a>
	<div class="svc_name">
		<a href="../../html/main/main.html"><b>SCHEDULE MAKER</b></a>
	</div>

	<div id="_logout_status">
		<div id="join">
			<a href="../auth/join.html">회원가입</a>
		</div>
		<div id="login">
			<a href="../auth/login.html">로그인</a>
		</div>

	</div>
	<div id="_login_status">
		<div id="logout">
			<a href="#"><span id='name'></span></a>
			<!-- 임시로 common.js에 이미지 스타일 적용 -->
			<div id='profile_photo' class="profile_photo"></div>
		</div>
		<div id="userpopup" class="_layer"
			style="display: none; position: absolute; right: 5px; top: 50px; z-index: 1000; background-color: white; width: 270px; height: 410px; border: solid #A1A5AB 2px; border-radius: 1em 1em 1em 1em;">
			<div id='sec1' class="_layer"
				style='width: 240px; height: 70px; margin-left: 20px; padding-top: 15px;'>
				<!-- 임시로 common.js에 이미지 스타일 적용 -->

				<div id='inprofile_photo'></div>
				<div id='sec-intext' class="_layer"
					style='margin-left: 50px; height: 65px; line-height: 120%;'>
					<font class="_layer" color='#5E5E5E' style='font-size: 13px;'><b
						class="_layer"><span id='name'></span></b></font> <br> <font
						class="_layer" color='#9E9E9E' style='font-size: 13px;'><span
						id='emailin'></span></font>
				</div>
			</div>
			<div id='sec2' class="_layer"
				style='width: 240px; height: 100px; margin-left: 20px; margin-top: 5px; line-height: 180%;'>
				<a id="href_mylist" href="#">내모임으로 이동</a><br> <a
					id="href_mypage" href="#">마이페이지</a><br> <a id="href_out"
					href="#">로그아웃</a>
			</div>
			<div id='sec3' class="_layer"
				style='width: 270px; height: 40px; background-color: #F7DB6F;'>
				<span class="_layer" style='font-size: 16px;'>투표전인 일정이 <span
					id="unvoteCount"></span>개 있습니다.
				</span>
			</div>
			<div id='sec4' class="_layer"
				style='width: 270px; height: 140px; margin-left: 20px; padding-top: 15px;'>
				<font class="_layer" style='font-size: 17px;'>내 일정</font><br>
				<div class="_layer dday scrollbar" id="style-3"
					style='line-height: 180%; height: 130px; width: 240px; margin-left: 0px; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; background-color: #ffffff;'>

					<div class="force-overflow"></div>
				</div>

			</div>
		</div>
	</div>
</div>

<script id="ddayTemplate" type="text/x-handlebars-template">
  {{#each dday}}
    <a href="../meetmain/meetmain.html?memberNo={{memberNo}}&meetingNo={{meetingNo}}" style="text-decoration: none;">
    <font class="_layer" color=#E74C3C style='font-size: 18px;'>D-{{ddayCount}}</font> <font class="_layer" color=#7F7F7F style='margin-left: 20px;'>{{ddayTitle}}</font>
    </a><br>
  {{/each}}
</script>
