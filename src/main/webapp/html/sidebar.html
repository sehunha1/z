<!-- 내용: SideBar 멤버 초대. 멤버 리스트 출력 -->

<div id="sidebarMenu">
	<div class="sideShare">
	  <p>공유</p>
	  <img src='../../image/kakaotalk.png'  width=30px; height=30px;>
    <img src='../../image/facebook-c.png' width=30px; height=30px;>
  </div>	
	
	<div id="sideMembDiv" class="sideMemb">
	  <button id="sideMembPlus">
	    <i class="glyphicon glyphicon-plus"></i>
	    <span>멤버초대</span>
	  </button>
	</div>
	
	<div class="membList">
		<ul class="meeting_memb">
		  <div class="meeting_memb_boss"></div>
		  <div class="meeting_memb_notboss"></div>
		</ul>
	</div>
</div>

<script src="../../node_modules/handlebars/dist/handlebars.js"></script>
<script id="bossTemplate" type="text/x-handlebars-template">
{{#each listMeetingMembBoss}}
<li>
    <div class="circle"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/boheme/128.jpg"/>
    </div>
    <i class="membName">{{name}}</i>
    <font color='red' style='font-size:14px;'>●</font>
</li>
{{/each}}
</script>
    <!-- <input id="check-1" type="checkbox"/>
    <label for="check-1"><i class="fa fa-check"></i></label> -->

</script>
