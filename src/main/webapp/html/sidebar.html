	<font style='font-size:12px; margin-left:40px;'>방장</font><br></a></li>

<script id="liTemplate" type="text/x-handlebars-template">
{{#each listTest}}
<li><a href='#'><font color='red' style='font-size:14px;'>●</font><font color='black' style='font-size:12px;'>{{name}}</font><br></a></li>
{{/each}}
</script>

<script src="../../node_modules/handlebars/dist/handlebars.js"></script>

<script>
$.getJSON('listTest.json', function(ajaxResult) {
  var status = ajaxResult.status;
  
  if (status != "success")
	  return;
  
  var listTest = ajaxResult.data;
  var ul = $(".meeting_memb");
  
  var template = Handlebars.compile($('#liTemplate').html());
  
  ul.html(template({"listTest": listTest}));
});
</script>
