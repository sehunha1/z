	<script>
		var swiper = new Swiper('.member .swiper-container', {
			pagination : '.member .swiper-pagination',
			slidesPerView : 6,
			centeredSlides : false,
			paginationClickable : true,
			spaceBetween : 30
		});
	</script>

		var swiper = new Swiper('.board .swiper-container', {
