<!DOCTYPE html>
<!-- 작성: 2017.02.09 김재녕 -->
<!-- 내용: 모임 상세정보(완료상태) -->
<!-- 수정: 2017.03.09 김재녕 -->
<html>
<head>
<meta charset='UTF-8'>
<title>완료 모임 상세정보</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet"
	href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet"
	href="../../node_modules/swiper/dist/css/swiper.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../css/main/main.css">
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/detail/detail.css">
</head>
<body>
	<div id="header"></div>

	<div id="content">
		<!-- 상단 모임 정보 -->
		<div class="detail-info">
		
			<!-- 모임명 -->
			<div class="headtitle">
				<h1 id="meeting-title"></h1>
			</div>
			
			<!-- 모임 이미지 -->
			<img class="title-photo" alt="Image Error" title="Image Error">
			<div class="desc-info">
				<!-- 확정날짜 -->
				<p id="final-date" class="tit">[날짜] </p>
				<!-- 확정장소 -->
				<p id="final-loc" class="tit">[장소] </p>
				<!-- 확정시간 -->
				<p id="final-time" class="tit">[시간] </p>
				<!-- 내용 -->
				<p id="final-cont" class="tit">[설명] </p>
			</div>
		</div>

		<!-- 멤버 -->
		<div class="member">
			<p class="tit">멤버</p>
			<div class="section member_wrap">
				<button id="btn_toggle_member_list">전체보기</button>
				<div class="member_list_wrap">
					<ul class="member_list">
					</ul>
				</div>
			</div>
		</div>

    <!-- 게시판 -->
		<div class="board">
			<div class="headtitle">
				<p class="tit">게시판</p>
				<!-- <a class='all-down-btn' href='#'></a> -->
			</div>
				<div class="search-board">
					<form class="search-board-form">
						<input class="search-keyword" type="text" placeholder="제목, 내용, 작성자 중 검색">
						<button class="search-btn" type="submit"></button>
					</form>
				</div>
			<div id="BoarddataNotFound">
			<p class="dataError">데이터가 없습니다.</p>
			</div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
				</div>
			</div>
		</div>
	</div> <!-- content end -->

	<div id="footer"></div>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../../node_modules/handlebars/dist/handlebars.js"></script>
	<script src="../../node_modules/swiper/dist/js/swiper.js"></script>
	<script src="../../js/context.js"></script>
	<script src="../../js/common.js"></script>
  <script src="../../js/detail/detail.js"></script>

  <!-- 멤버 템플릿 -->
	<script id="membTemplate" type="text/x-handlebars-template">
    {{#each detailMembList}}
    <li class="item">
      <div class="profile">
        <img src="../upload/{{photo}}"/>
      </div>
      <p class="name">{{name}}</p>
    </li>
    {{/each}}
  </script>
  
  <!-- 게시판 템플릿 -->
	<script id="boardTemplate" type="text/x-handlebars-template">
    {{#each meetBoardList}}
    <div class="swiper-slide">
      <div class="board-box">
        <img class="board-photo" src="../upload/{{link}}">
        <p>작성자: {{name}}</p>
        <p>제목: {{title}}</p>
      </div>
    </div>
    {{/each}}
    <div class="swiper-pagination"></div>
  </script>

</body>
</html>
