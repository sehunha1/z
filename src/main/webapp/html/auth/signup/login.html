<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script src="http://code.jquery.com/jquery-1.7.js" type="text/javascript"></script>
<script src="jquery.bpopup.min.js"></script>


<script type="text/javascript">
  function go_popup() {
   
    $('#popup').bPopup();
   
  };
</script>


<style type="text/css">

.Pstyle {
 opacity: 0;
 display: none;
 position: relative;
 width: auto;
 border: 5px solid #fff;
 padding: 20px;
 background-color: #fff;
}

.b-close {
 position: absolute;
 right: 5px;
 top: 5px;
 padding: 5px;
 display: inline-block;
 cursor: pointer;
}
</style>

</head>

<body>
<input type="button" value="클릭" onclick="go_popup()"/> 
 
 <div id="popup" class="Pstyle" style='border:gray 3px solid;'>


  <div class="content" style="height: 430px; width: 490px;">
    <div id='form_login'>
    <form style='display:inline;'>
        <div style='text-align:center; margin-bottom:10px;'>
          <span class="b-close"><img src='close.png' style='width:30px; height:30px;'></img></span>
          <font style='font-size:26px;'>로그인</font>
        </div>
        <div id='login' style='vertical-align:middle; margin-top:40px;'>
        <center>
          <input type='text' placeholder='E-mail' 
          style='text-align:center; font-size:19px; width:300px; height:30px; margin-bottom:10px;'/></center>
          <center>
          <input type='text' placeholder='password' 
          style='text-align:center; border:#2980B9 1px solid; font-size:19px; width:300px; height:30px;'/></center>
        </div>
        <div id='social' style='margin-top:40px;'>
        <center>
          <input type='text' placeholder='facebook' 
          style='text-align:center; font-size:19px; width:300px; height:30px; margin-bottom:10px;'/></center>
        <center>
          <input type='text' placeholder='gmail' 
          style='text-align:center; font-size:19px; width:300px; height:30px; margin-bottom:10px;'/></center>
        </div>
        <center><button style='width:300px; height:38px; margin-top:40px; background-color:#3DB394'>
        <font style='font-size:14px;'>enter</font></button></center>
        <div id='help' style='margin-top:5px; text-align:center;'>
	        <font color='' style='font-size:14px;'>아이디가 없으세요? </font> 
	        <font color='blue' style='font-size:12px; border:1px solid blue; border-radius:5px;'>회원가입</font>
	        <font color='' style='font-size:14px;'>을 해주세요</font>
        </div>
    </form>
    </div>
  </div>
 </div>

</body>
</html>
