</head>
<body>
  회원가입<br/><br/>
  <div>
   <input type="text" name="email" id="email"/> 
   <input type="button" value="중복 체크" id='emailcheck'> 
   <input type='hidden' value="N" id='ischeck'>
  </div>
 <script src="../../node_modules/jquery/dist/jquery.js"></script>
 <script>
 $('#emailcheck').click(function() {
	//학생 목록 가져와서 tr 태그를 만들어 붙인다.
	  $.getJSON('checkEmail.json?email=' + $("#email").val(), function(ajaxResult) {
	    var status = ajaxResult.status;
	    alert($("#email").val());
	    if (status != "success") {
	      alert(ajaxResult.data);
	      return;
	    }
	  });
});
 </script>
</body>
