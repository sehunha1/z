				.filebox label { 
				display: inline-block; padding: .5em .75em; color:white; font-size: inherit;

				cursor: pointer; border: 1px solid #ebebeb; border-bottom-color: #e2e2e2; border-radius: .25em; 
				}

				/* 파일 필드 숨기기 */

				overflow: hidden; clip:rect(0,0,0,0); border: 0; }

    <body>

        <!-- Top content -->
        <div class="top-content">
          
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <a href="../main/main.html"><h1 style="color:black;"><strong>SCHEDULE MAKER</strong></h1></a>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                          <div class="form-top">
                            <div class="form-top-left">
                              <h3>페이스북으로 회원가입</h3>
                                <p>아래의 항목들을 작성해주세요</p>
                            </div>
                            <div class="form-top-right">
                              <i class="fa fa-user"></i>
                            </div>
                            </div>
                            <div class="form-bottom">
                          <form role="form" action="" method="post" class="form-horizontal" id="signupForm1">
                            <div class="form-group">
                              <label class="sr-only" for="form-email">Email</label>
                                <div class="col-sm-9" style="padding:0px;">
                                <input type="text" name="email1" placeholder="Email" class="form-email form-control" id="email1" style="height:35px; margin-right:10px;">
                                </div>
                                 <input type='button' id='emailcheck' value='중복 체크' class="btn btn-success"  style='float:left; margin-left:15px; height:33px;'>
                                 <input type='hidden' id='isCheck' value="N">
                              </div>
                              <div class="form-group">
                              <label class="sr-only" for="form-name">Name</label>
                                <div class="col-sm-13">
                                <input type="text" name="username1" placeholder="Name" class="form-name form-control" id="username1" style="height:35px;">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <div class="col-sm-13">
                                <input type="password" name="password1" placeholder="Password" class="form-password form-control" id="password1" style="height:35px;">
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-13">
                                  <input type="password" name="confirm_password1" placeholder="Password check" 
                                  class="form-password form-control" id="confirm_password1" style="height:35px;">
                                </div>
                              </div>
                              <button type="submit" id="add-btn" class="btn">회원가입</button>
                              <input type="hidden" id="fcbk">
                              <input id='photo-path' type='hidden'>
                          </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../../js/auth/jquery.backstretch.min.js"></script>
       <!--  <script src="../../js/auth/scripts.js"></script>-->
        <script src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
        
        <!-- 쿠키 -->
        <script src="../../js/jquery.cookie.js"></script>
        <!-- 페이스북 -->
				<script>
				$(document).ready(function() {
				   var cookie_email = $.cookie('cookie_e');
				   var cookie_name = $.cookie('cookie_n');
				   var cookie_photo = $.cookie('cookie_p');
				     // load라는 id text태그에 cookie_value변수에 들어있는 값을 담는다. 
				     $("#email1").val(cookie_email);
				     $("#username1").val(cookie_name);
				     $('#photo-path').val(cookie_photo);
				     $('#fcbk').val(cookie_email);
				});
				
				</script>
