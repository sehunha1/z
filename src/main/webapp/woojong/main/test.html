<!doctype html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>TEST</title>
<link rel="stylesheet" type="text/css" href="../test/login/login.css" />
<link rel="stylesheet" type="text/css" href="../test/popup/popup.css" />
</head>
<body>

	<div id="mask"></div>
	<div class="window">
		<div class="form">
			<div class="form-toggle"></div>
			<div class="form-panel one">
				<div class="form-header">
					<h1>로그인</h1>
					<h4 class='close'>닫기</h4>
				</div>
				<div class="form-content">
					<form>
						<div class="form-group">
							<label for="username">이메일주소</label> <input type="text"
								id="username" name="username" required="required" />
						</div>
						<div class="form-group">
							<label for="password">패스워드</label> <input type="password"
								id="password" name="password" required="required" />
						</div>
						<div class="form-group">
							<label class="form-remember"> <input type="checkbox" />기억하기
							</label><a href="#" class="form-recovery">비밀번호를 잊어버리셨나요?</a>
						</div>
						<div class="form-group">
							<a href='./mainslidemenu-login.html'><button type="button"
									style='width: 450px;'>로그인</button></a>
						</div>
					</form>
				</div>
			</div>
			<div class="form-panel two">
				<div class="form-header">
					<h1>회원가입</h1>
				</div>
				<div class="form-content">
					<form>
						<div class="form-group">
							<label for="username">유저명</label> <input type="text"
								id="username" name="username" required="required" />
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label> <input type="password"
								id="password" name="password" required="required" />
						</div>
						<div class="form-group">
							<label for="cpassword">비밀번호 확인</label> <input type="password"
								id="cpassword" name="cpassword" required="required" />
						</div>
						<div class="form-group">
							<label for="email">이메일 주소</label> <input type="email" id="email"
								name="email" required="required" />
						</div>
						<div class="form-group">
							<button type="button">회원가입</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<a href="#" class="openMask">검은 막 띄우기</a>

	<div class='container'>
		<div id='header'></div>

		<div id='contents'></div>
		<!-- content -->
		<div id='footer'></div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../test/login/login.js"></script>
	<script src="../test/popup/popup.js"> </script>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
