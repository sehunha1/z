<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Main</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class='container'>
<div id='header'></div>

<div id="content">
<form>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">이메일</label>
    <div class="col-sm-10">
      <input id='email' type='text' class="form-control" placeholder='예)hong@test.com'>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">암호</label>
    <div class="col-sm-10">
      <input id='password' type='password' class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href='../main/main.html'><button id='submit-btn' type='button' class="btn btn-default">회원가입</button></a>
    </div>
  </div>
</form>
</div>
<div id='footer'></div>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="main.js"></script>

</body>
</html>
