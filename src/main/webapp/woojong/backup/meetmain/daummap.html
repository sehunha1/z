<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
<link rel="stylesheet" href="../../css/meetmain/daummap.css">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../node_modules/sweetalert/dist/sweetalert.css">
</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:500px;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="강남역 모임장소" id="keyword" size="15"> 
                    <button type="submit">검색하기</button> 
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>

<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=972fc2cd0c0d0f176249bf894a112457&libraries=services"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="../../js/meetmain/daummap.js"></script>

</body>
</html>
