<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내 모임</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<style>
  #page {
    background-color: mediumseagreen;
    width: 960px;
    padding: 20px;
    margin: 0px auto;
  }
  #header {
    display: inline-block;
  }
  #menu {
    float: left;
    margin-right: 600px;
  }
  #prof {
    float: right;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>
<div id="page">
  <div id="header">
    <div id="menu">
      <img src="menu_icon.png" style="width:30px; height:30px;"><b> SCHEDULE MAKER</b>
    </div>
    <div id="prof">
      <img src="profile.png" style="width:30px; height:30px;"><b> testuser</b>
      <img src="triangle.png" style="width:15px; height:15px;">
    </div>
  </div>
  <div id="name">
    <h2>내 모임 <img src="calendar.png" style="width:30px; height:30px;"></h2>
  </div>
  <div class="dropdown">
    <span>Mouse over me</span>
    <div class="dropdown-content">
      <p>Hello World!</p>
    </div>
  </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
