<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내 모임</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<style>
  #page {
    background-color: mediumseagreen;
    width: 960px;
    padding: 20px;
    margin: 0px auto;
  }
  #header {
    display: inline-block;
  }
  #menu {
    float: left;
    margin-right: 600px;
  }
  #prof {
    float: right;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>
<div id="page">
  <div id="header">
    <div id="menu">
      <img src="menu_icon.png" style="width:30px; height:30px;"><b> SCHEDULE MAKER</b>
    </div>
    <div id="prof" style="margin-bottom: 30px;">
      <img src="profile.png" style="width:30px; height:30px;"><b> testuser</b>
      <div class="dropdown">
        <img src="triangle.png" style="width:15px; height:15px;">
        <div class="dropdown-content">
          <p>나의 모임</p>
          <p>나의 프로필</p>
          <p>로그아웃</p>
        </div>
      </div>
    </div>
  </div>
  <div id="name" style="float: left;">
    <h2>내 모임 <img src="calendar.png" style="width:30px; height:30px;"></h2>
  </div>
  <div id="sort" style="float: right; padding-top: 20px;">
    <p style="font-size: 20px;">정렬방법</p>
    <div class="dropdown">
      <img src="triangle.png" style="width:15px; height:15px;">
      <div class="dropdown-content">
        <p>최신순</p>
        <p>진행중</p>
        <p>완료</p>
      </div>
    </div>
  </div>
  <div style="clear: both; border: 1px solid white;">
    <ul>
      <li>
        <a>
          <div>
            <img src="girl.jpg" width="140px;" height="80px;">
          </div>
          <div>
            <span></span>
          </div>
          <div class="">
            <p>중국어</p>
            <ul style="list-style-type: none;">
              <li><span>날짜: </span><span>2017년 1월 27일</span></li>
              <li><span>시간: </span><span>오후 8시</span></li>
              <li><span>장소: </span><span>비트컴퓨터</span></li>
            </ul>
            <span>3/5</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
